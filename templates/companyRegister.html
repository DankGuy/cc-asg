<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Company Login | TARUMT</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="{{ url_for('static', filename='img/logo.png/') }}" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link
      href="{{ url_for('static', filename='lib/animate/animate.min.css/') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css/') }}"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='lib/lightbox/css/lightbox.min.css/') }}"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link
      href="{{ url_for('static', filename='css/bootstrap.min.css/') }}"
      rel="stylesheet"
    />

    <!-- Template Stylesheet -->
    <link
      href="{{ url_for('static', filename='css/style.css/') }}"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>


  <body>
    <!-- Spinner Start -->
    <div
      id="spinner"
      class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
    >
      <div
        class="spinner-grow text-primary"
        style="width: 3rem; height: 3rem"
        role="status"
      >
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0">
      <a
        href="index.html"
        class="navbar-brand d-flex align-items-center px-4 px-lg-5"
      >
        <h2 class="m-0 text-primary">TARUMT ITP</h2>
      </a>
      <button
        type="button"
        class="navbar-toggler me-4"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto p-4 p-lg-0">
          <a href="/" class="nav-item nav-link active">Home</a>
          <a href="/studentLoginPage" class="nav-item nav-link">Student</a>
          <a href="/supervisorLoginPage" class="nav-item nav-link"
            >Supervisor</a
          >
          <a href="/companyLoginPage" class="nav-item nav-link">Company</a>
          <a href="/adminLogin" class="nav-item nav-link">Admin</a>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Register Start -->

    <!-- Profile Start -->
    <div
      class="container-fluid bg-light overflow-hidden px-lg-0"
      style="height: calc(140vh - 75px)"
    >
      <div
        class="container quote px-lg-0 d-flex align-items-center justify-content-center"
        style="height: 100%"
      >
        <div
          class="col-lg-6 quote-text wow fadeIn d-flex align-items-center justify-content-center px-0"
          data-wow-delay="0.5s"
        >
          <div class="pe-lg-0" style="max-width: 700px">
            <div class="section-title text-start">
              <h1 class="display-5 mb-4">Register</h1>
            </div>
            <form action="/companyRegister">
              <div class="row g-3">
                <div class="col-12">
                  <label for="name" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    required
                  />
                </div>
                <div class="col-12">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                  />
                </div>
                <div class="col-12">
                  <label for="email" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                </div>
                <div class="col-12">
                  <label for="phone" class="form-label">Phone</label>
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    name="phone"
                    required
                  />
                </div>
                <div class="col-12">
                  <label for="address" class="form-label">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    name="address"
                    required
                  />
                </div>
                <div class="col-12">
                  <label for="postcode" class="form-label">Postcode</label>
                  <input
                    type="text"
                    class="form-control"
                    id="postcode"
                    name="postcode"
                    required
                  />
                </div>
                <div class="col-12">
                  <label for="city" class="form-label">City</label>
                  <input
                    type="text"
                    class="form-control"
                    id="city"
                    name="city"
                    required
                  />
                </div>
                <div class="col-12">
                  <label for="state" class="form-label">State</label>
                  <input
                    type="text"
                    class="form-control"
                    id="state"
                    name="state"
                    required
                  />
                </div>
                <div class="col-12">
                    <button
                      id="submit-button"
                      class="btn btn-primary w-100 py-3"
                      type="submit"
                      onclick="return register()"
                    >
                      Register
                    </button>
                  </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Register End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='lib/wow/wow.min.js/') }}"></script>
    <script src="{{ url_for('static', filename='lib/easing/easing.min.js/') }}"></script>
    <script src="{{ url_for('static', filename='lib/waypoints/waypoints.min.js/') }}"></script>
    <script src="{{ url_for('static', filename='lib/counterup/counterup.min.js/') }}"></script>
    <script src="{{ url_for('static', filename='lib/owlcarousel/owl.carousel.min.js/') }}"></script>
    <script src="{{ url_for('static', filename='lib/isotope/isotope.pkgd.min.js/') }}"></script>
    <script src="{{ url_for('static', filename='lib/lightbox/js/lightbox.min.js/') }}"></script>

    <!-- Template Javascript -->
    <script src="{{ url_for('static', filename='js/main.js/') }}"></script>

    <script>
        function register() {
          // Select input fields
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const phoneInput = document.getElementById('phone');
            const addressInput = document.getElementById('address');
            const postcodeInput = document.getElementById('postcode');
            const cityInput = document.getElementById('city');
            const stateInput = document.getElementById('state');

            // Select alert container
            const alertContainer = document.getElementById('alert-container');
            const alertText = document.getElementById('alert-text');

            // Check if all input fields are filled
            if (
              nameInput.value === '' ||
              emailInput.value === '' ||
              passwordInput.value === '' ||
              phoneInput.value === '' ||
              addressInput.value === '' ||
              postcodeInput.value === '' ||
              cityInput.value === '' ||
              stateInput.value === ''
            ) {
              alertContainer.classList.remove('d-none');
              alertText.innerHTML = 'Please fill in all fields.';
              return false;
            } else {
              alertContainer.classList.add('d-none');
            }

            
  
          return true;
        }
      </script>
  </body>
</html>
